
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lino Studio NG | Design & Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease;
        }
        
        /* Light Theme (Default) */
        .clay-card {
            background: #F0F4F8;
            border-radius: 2.5rem;
            box-shadow: 20px 20px 60px #cbd5e0, -20px -20px 60px #ffffff;
            transition: all 0.3s ease;
        }
        .clay-card-inset {
            background: #F0F4F8;
            border-radius: 2.5rem;
            box-shadow: inset 10px 10px 20px #cbd5e0, inset -10px -10px 20px #ffffff;
        }
        .clay-button {
            background: #F0F4F8;
            border-radius: 1.5rem;
            box-shadow: 8px 8px 16px #cbd5e0, -8px -8px 16px #ffffff;
            transition: all 0.2s ease;
        }

        /* Dark Mode Theme overrides */
        .dark-mode {
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        .dark-mode .clay-card {
            background: #1a1a2e;
            box-shadow: 10px 10px 30px #0d0d1a, -10px -10px 30px #272742;
        }
        .dark-mode .clay-card-inset {
            background: #1a1a2e;
            box-shadow: inset 8px 8px 16px #0d0d1a, inset -8px -8px 16px #272742;
        }
        .dark-mode .clay-button {
            background: #1a1a2e;
            box-shadow: 6px 6px 12px #0d0d1a, -6px -6px 12px #272742;
            color: #e0e0e0;
        }
        .dark-mode .clay-nav {
            background: rgba(26, 26, 46, 0.8);
        }
        .dark-mode .text-gray-900 { color: #ffffff !important; }
        .dark-mode .text-gray-600 { color: #a0aec0 !important; }
        .dark-mode .text-gray-700 { color: #cbd5e0 !important; }
        .dark-mode .bg-white { background-color: #16213e !important; }

        .clay-button-primary {
            background: #4F46E5;
            color: white !important;
            border-radius: 1.5rem;
            box-shadow: 8px 8px 16px rgba(79, 70, 229, 0.3), -8px -8px 16px rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .clay-nav {
            background: rgba(240, 244, 248, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
        .animate-scaleIn { animation: scaleIn 0.3s ease-out forwards; }

        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
            border-radius: 50%;
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4F46E5; border-radius: 10px; }
    </style>
