
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lino Studio NG | Design & Code</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F0F4F8;
            color: #1A202C;
        }
        
        /* Claymorphism Utilities */
        .clay-card {
            background: #F0F4F8;
            border-radius: 2.5rem;
            box-shadow: 20px 20px 60px #cbd5e0, -20px -20px 60px #ffffff;
            transition: all 0.3s ease;
        }

        .clay-card-inset {
            background: #F0F4F8;
            border-radius: 2.5rem;
            box-shadow: inset 10px 10px 20px #cbd5e0, inset -10px -10px 20px #ffffff;
        }

        .clay-button {
            background: #F0F4F8;
            border-radius: 1.5rem;
            box-shadow: 8px 8px 16px #cbd5e0, -8px -8px 16px #ffffff;
            transition: all 0.2s ease;
        }

        .clay-button:active {
            box-shadow: inset 4px 4px 8px #cbd5e0, inset -4px -4px 8px #ffffff;
            transform: scale(0.98);
        }

        .clay-button-primary {
            background: #4F46E5;
            color: white;
            border-radius: 1.5rem;
            box-shadow: 8px 8px 16px #c7d2fe, -8px -8px 16px #ffffff;
            transition: all 0.2s ease;
        }

        .clay-button-primary:hover {
            background: #4338CA;
            box-shadow: 10px 10px 20px #c7d2fe, -10px -10px 20px #ffffff;
        }

        .clay-progress-bg {
            background: #F0F4F8;
            box-shadow: inset 4px 4px 8px #cbd5e0, inset -4px -4px 8px #ffffff;
            border-radius: 1rem;
        }

        .clay-nav {
            background: rgba(240, 244, 248, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        /* Custom Shapes */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
            border-radius: 50%;
        }
    </style>
